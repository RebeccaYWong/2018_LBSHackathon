    <div id="map"></div>
    <h3>Charities Near You</h3>
    <style>
      #map {
        height: 400px;
        width: 50%;
       }
    </style>
    <script>
      function initMap() {
        var londoneye = {lat: 51.5033, lng: -0.1195};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: londoneye
        });
        var marker = new google.maps.Marker({
          position: londoneye,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzBUAF2t0zz3MLNfeyr-9Nc7Z79eJCenY&callback=initMap">
